l_english:
 brazil.1.t:0 "The National Commission of Communist Repression"
 brazil.1.d:0 "With the creation of The National Commission of Communist Repression we will be able to coordinate communist repression throughout the country. The commission will be in charge of investigations of crimes against social and political institutions and will have the power to exonarate and arrest any public official who spread subversive ideas."
 brazil.1.a:0 "The reds shall tremble!"
 brazil.2.t:0 "Integralists and Communists Clash on the Streets!"
 brazil.2.d:0 "There has been clashes between integralists and communists on the streets of Brazil. Apparently they couldn't keep their differences on the ideological grounds so they decided to knock each other to the ground."
 brazil.2.a:0 "They might as well kill each other."
 brazil.3.t:0 "The Pajama Putsch"
 brazil.3.d:0 "Though the integralists supported our coup, they felt betrayed when we extinguished AIB, their political party, and decided to attempt a coup of their own! \n\nThey came to the Guanabara Palace during the night attempting to catch us off guard but the army and police were swift. \n\nThose who were not arrested were shot behind the palace and their leader Plínio Salgado fled to Portugal."
 brazil.3.a:0 "Damned traitors!"
 brazil.4.t:0 "Dom Pedro III is crowned in Rio de Janeiro"
 brazil.4.d:0 "In an incredible turn of events the Orléans Bragança have been restored to power. \n\nDom Pedro Henrique was crowned as Dom Pedro III in Rio de Janeiro. Thousands of people attended the coronation ceremony and the Emperor swore an oath to serve the people with the best of his abilities. \n\nThe people party on the streets like it's carnival and drink toasts to the Emperor's health."
 brazil.4.a:0 "Long live the Emperor!"
 brazil.4.b:0 "Worrisome."
 brazil.4.c:0 "You sure are great..."
 brazil.4.e:0 "Good for them."
 brazil.5.t:0 "Offer [URG.GetName] a Union"
 brazil.5.d:0 "Uruguay was once part of [BRA.GetNameDef], and now that the monarchy has been restored it makes only sense that they be part of us again, this is the only way they will be safe from an eventual Argentine aggression. We can persuade them to be fully reintegrated as a province or to join us as an autonomous province, which they are more likely to accept."
 brazil.5.a:0 "Offer them to fully join the Empire!"
 brazil.5.b:0 "Offer them to join but let them retain some autonomy."
 brazil.6.t:0 "[BRA.GetNameDef] Offers a Union"
 brazil.6.d:0 "[BRA.GetNameDef] is offering us to join their country as a full constituent part, we will give up our sovereignty but we'll will be under their protection. They argue that this is the only way we can be safe from an eventual Argentine aggression."
 brazil.6.a:0 "Argentine aggression? Or Brazilian? Not quite an offer is it?"
 brazil.6.b:0 "If you can't beat them, join them."
 brazil.7.t:0 "[URG.GetName] Says NO!"
 brazil.7.d:0 "Speaking after talks with the brazilian ambassador in Montevideo, [URG.GetLeader] said: \n\n'[URG.GetNameDef] is commited to its sovereignty and recognizes no neighbour as an immediate threat'. \n\nThe brazilian ambassador returned to Rio de Janeiro for consultations."
 brazil.7.a:0 "How dare you!?"
 brazil.7.b:0 "Finally some good news!"
 brazil.7.c:0 "Laughable."
 brazil.7.e:0 "Interesting."
 brazil.8.t:0 "[URG.GetName] joins [BRA.GetNameDef]!"
 brazil.8.d:0 "After long closed-door meetings, the [URG.GetAdjective] government announced today that a decision has been made to accept the [BRA.GetAdjective] proposal of union. \n\n[URG.GetLeader] has pledged fealty to HM Pedro III as the rightful ruler of Uruguay, henceforth Cisplatina, and has promised to lead a peaceful administration transition. \n\nThe question still remains wheter they accepted out of fear of [ARG.GetNameDef] or of [BRA.GetNameDef]."
 brazil.8.a:0 "You shall be great with us!"
 brazil.8.b:0 "Very Worrisome!"
 brazil.8.c:0 "Interesting."
 brazil.8.e:0 "Poor sods."
 brazil.8.f:0 "A new era for Uruguay."
 brazil.9.t:0 "[BRA.GetName] Offers a Partial Union"
 brazil.9.d:0 "[BRA.GetName] is offering us to join their country as an autonomous province, we will give up part of our sovereignty but will be under their protection. They argue that this is the only way we can be safe from an eventual Argentine aggression."
 brazil.9.a:0 "No, thank you."
 brazil.9.b:0 "It will be for the best."
 brazil.10.t:0 "[URG.GetName] becomes a [BRA.GetAdjective] Protectorate!"
 brazil.10.d:0 "After long closed-door meetings, the [URG.GetAdjective] government announced today that a decision has been made to accept the [BRA.GetAdjective] proposal of protection. \n\n[URG.GetLeader] has pledged fealty to HM Pedro III as the rightful ruler of Uruguay, henceforth Cisplatina, and has promised to lead it peacefully as an autonomous province within [BRA.GetNameDef]. \n\nThe question still remains wheter they accepted out of fear of [ARG.GetNameDef] or of [BRA.GetNameDef]."
 brazil.11.t:0 "Offer [URG.GetName] an Alliance"
 brazil.11.d:0 "It is clear that once again [BRA.GetNameDef] has expansionist ambitions over the River Plate basin. We need to offer Uruguay an alliance if they are to stand a chance and if we are to survive in the long term."
 brazil.12.t:0 "[ARG.GetNameDef] Offers an Alliance"
 brazil.12.d:0 "[ARG.GetNameDef] is offering us an alliance against [BRA.GetNameDef]. The return of their monarchy was a prelude to their real imperial aspirations as their tone became increasingly more aggressive. They allude to supposed historical rights over our country and seem to be making preparations for an invasion."
 brazil.13.t:0 "[URG.GetName] and [ARG.GetNameDef] Announce Alliance"
 brazil.13.d:0 "Calling upon the bonds forged during the Cisplatine War, [URG.GetName] has requested a formal alliance with [ARG.GetNameDef], citing unspecified threats against the stability of the River Plate basin.\n\nToday their request was approved by the Argentinean government, and [URG.GetName] has joined the [URG.GetFactionName]."
 brazil.14.t:0 "[URG.GetName] has Refused an Alliance with Us"
 brazil.14.d:0 "For whatever reason, [URG.GetName] has refused our alliance offer. They might still believe that there is a diplomatic solution to this impasse."
 brazil.15.t:0 "The Second Cisplatine War"
 brazil.15.d:0 "Once called a cotton between two crystals, [URG.GetNameDef]'s very existence is but a compromise between two South American giants."
 brazil.17.t:0 "The Burning Flags"
 brazil.17.d:0 "Today [BRA.GetLeader] and hundreds of people participated in a ceremony where the flags of all the federal states were burned in a pyre. Though some see this a symbol of national unity others say that this is how liberty dies..."
 brazil.17.a:0 "With thunderous applause!"
 brazil.18.t:0 "[BRA.GetNameDef] Asks for German Military Mission"
 brazil.18.d:0 "The new integralist government in [BRA.GetNameDef] is requesting our assistance in training their soldiers and modernizing their army. We should use this opportunity to foster a potential ally in South America."
 brazil.18.a:0 "Send Military Mission."
 brazil.18.b:0 "We need our staff here!"
 brazil.19.t:0 "[GER.GetNameDef] Sends Military Mission"
 brazil.19.d:0 "The germans have accepted our request and will send military officers to help us modernize our army."
 brazil.19.a:0 "Achtung what?!"
 brazil.20.t:0 "[GER.GetNameDef] Refuses to Send Military Mission"
 brazil.20.d:0 "The germans have politely refused our request, they say they need their officers elsewhere."
 brazil.20.a:0 "What are they up to?"
 brazil.21.t:0 "[USA.GetLeader] Worried About German-Brazilian Relations"
 brazil.21.d:0 "Trade relations between [BRA.GetNameDef] and [GER.GetNameDef] have worryingly increased in the last couple of years. We should offer the brazilians some economic concessions so that they get closer to us instead."
 brazil.21.a:0 "Offer Concessions."
 brazil.21.b:0 "It's not our business."
 brazil.22.t:0 "The Aranha Mission"
 brazil.22.d:0 "Growing concerns about our relations with [GER.GetNameDef] has led [USA.GetLeader] to invite us to Washington to negotiate favorable economic agreements. If we do accept the offer, the germans might take this as an slight however."
 brazil.22.a:0 "Send Aranha."
 brazil.22.b:0 "Continue Business with Germany."
 brazil.23.t:0 "On the Threshold of a New Era"
 brazil.23.d:0 "Today on board of the 'Minas Gerais' battleship, [BRA.GetLeader] made a speech talking about how humanity is going through grave repercussions, results of rapid and violent changes in values and that we march towards a different future. He stressed however, that this is not the end of civilization but rather a new beginning, a new era. He also added:\n\n'Fortunately, in Brazil, we created a regime suitable to our needs, without imitating others, nor filiating to any of the current doctrinal currents and existant ideologies.'\n\nSome newspapers are saying that [BRA.GetNameDef] has taken a step to the right while fascists countries have praised [BRA.GetLeader]."
 brazil.23.a:0 "Let the chips fall where they may."
 brazil.23.b:0 "We should get them to our side!"
 brazil.23.c:0 "Good for you."
 brazil.24.t:0 "[BRA.GetNameDef]'s Toll"
 brazil.24.d:0 "[BRA.GetNameDef] is requesting support to develop its economy and military if they are to join any side. They have a lot of raw resources and a very strategic position, a base in the northeast of their country could disrupt all convoys passing on the western coast of Africa."
 brazil.24.a:0 "Give them Economic and Military Support."
 brazil.24.b:0 "Give them Economic Support."
 brazil.24.c:0 "Give them Military Support."
 brazil.24.e:0 "Give them Squat!"
 brazil.25.t:0 "[GER.GetNameDef]'s Reply"
 brazil.25.d_01:0 "[GER.GetNameDef] offered to fund our National Siderurgy Company and provide technical assistance and know-how from Krupp. They will also fund projects for the extraction of raw resources for the war effort and for the modernization of our armed forces. We will receive all this after we join the Axis."
 brazil.25.d_02:0 "[GER.GetNameDef] offered to fund for the modernization of our armed forces. We will receive this after we join the Axis."
 brazil.25.d_03:0 "[GER.GetNameDef] offered to fund our National Siderurgy Company and provide technical assistance and know-how from Krupp. They will also fund projects for the extraction of raw resources for the war effort. We will receive all this after we join the Axis."
 brazil.25.d_04:0 "[GER.GetNameDef] offered us absolutely nothing! They don't seem to think we are worth the investment..."
 brazil.25.a:0 "They made an offer we can't refuse! Or can we?"
 brazil.25.b:0 "That's a fine offer."
 brazil.25.c:0 "Cheap bastards!"
 brazil.26.t:0 "[USA.GetNameDef]'s Reply"
 brazil.26.d_01:0 "[USA.GetNameDef] offered to fund our National Siderurgy Company through the Ex-Im Bank and provide technical assistance and know-how. They will also fund projects for the extraction of raw resources for the war effort and for the modernization of our armed forces. We will receive all this after we join the Allies."
 brazil.26.d_02:0 "[USA.GetNameDef] offered to fund for the modernization of our armed forces. We will receive this after we join the Allies."
 brazil.26.d_03:0 "[USA.GetNameDef] offered to fund our National Siderurgy Company through the Ex-Im Bank and provide technical assistance and know-how. They will also fund projects for the extraction of raw resources for the war effort. We will receive all this after we join the Allies."
 brazil.26.d_04:0 "[USA.GetNameDef] offered us absolutely nothing! They don't seem to think we are worth the investment..."
